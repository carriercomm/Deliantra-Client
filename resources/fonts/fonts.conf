<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<match target="pattern"> <test qual="any" name="family"> <string>mono</string> </test>
		<edit name="family" mode="assign"> <string>monospace</string> </edit>
	</match>

	<match target="pattern"> <test qual="any" name="family"> <string>sans serif</string> </test>
		<edit name="family" mode="assign"> <string>sans-serif</string> </edit>
	</match>

	<match target="pattern"> <test qual="any" name="family"> <string>sans</string> </test>
		<edit name="family" mode="assign"> <string>sans-serif</string> </edit>
	</match>

        <alias>
                <family>serif</family>
                <prefer>
                        <family>DejaVu Serif</family>
                        <family>DejaVu LGC Serif</family>
                        <family>Bitstream Vera Serif</family>
                        <family>Times New Roman</family>
                        <family>Thorndale AMT</family>
                        <family>Luxi Serif</family>
                        <family>Nimbus Roman No9 L</family>
                        <family>Times</family>
                </prefer>
        </alias>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>DejaVu Sans</family>
                        <family>DejaVu LGC Sans</family>
                        <family>Bitstream Vera Sans</family>
                        <family>Verdana</family>
                        <family>Arial</family>
                        <family>Albany AMT</family>
                        <family>Luxi Sans</family>
                        <family>Nimbus Sans L</family>
                        <family>Helvetica</family>
                        <family>Lucida Sans Unicode</family>
                        <family>BPG Glaho International</family> <!-- lat,cyr,arab,geor -->
                        <family>Tahoma</family> <!-- lat,cyr,greek,heb,arab,thai -->
                </prefer>
        </alias>

        <alias>
                <family>monospace</family>
                <prefer>
                        <family>DejaVu Sans Mono</family>
                        <family>DejaVu LGC Sans Mono</family>
                        <family>Bitstream Vera Sans Mono</family>
                        <family>Andale Mono</family>
                        <family>Courier New</family>
                        <family>Cumberland AMT</family>
                        <family>Luxi Mono</family>
                        <family>Nimbus Mono L</family>
                        <family>Courier</family>
                </prefer>
        </alias>

<!--
  Fantasy faces
 -->
        <alias>
                <family>fantasy</family>
                <prefer>
                        <family>Impact</family>
                        <family>Copperplate Gothic Std</family>
                        <family>Cooper Std</family>
                        <family>Bauhaus Std</family>
                </prefer>
        </alias>
<!--
  Cursive faces
  -->
        <alias>
                <family>cursive</family>
                <prefer>
                        <family>ITC Zapf Chancery Std</family>
                        <family>Zapfino</family>
                        <family>Comic Sans MS</family>
                </prefer>
        </alias>

        <cachedir>/dev/null</cachedir>

	<config>
		<blank>
			<int>0x0020</int><int>0x00A0</int><int>0x00AD</int><int>0x034F</int><int>0x0600</int>
			<int>0x0601</int><int>0x0602</int><int>0x0603</int><int>0x06DD</int><int>0x070F</int>
			<int>0x115F</int><int>0x1160</int><int>0x1680</int><int>0x17B4</int><int>0x17B5</int>
			<int>0x180E</int><int>0x2000</int><int>0x2001</int><int>0x2002</int><int>0x2003</int>
			<int>0x2004</int><int>0x2005</int><int>0x2006</int><int>0x2007</int><int>0x2008</int>
			<int>0x2009</int><int>0x200A</int><int>0x200B</int><int>0x200C</int><int>0x200D</int>
			<int>0x200E</int><int>0x200F</int><int>0x2028</int><int>0x2029</int><int>0x202A</int>
			<int>0x202B</int><int>0x202C</int><int>0x202D</int><int>0x202E</int><int>0x202F</int>
			<int>0x205F</int><int>0x2060</int><int>0x2061</int><int>0x2062</int><int>0x2063</int>
			<int>0x206A</int><int>0x206B</int><int>0x206C</int><int>0x206D</int><int>0x206E</int>
			<int>0x206F</int><int>0x2800</int><int>0x3000</int><int>0x3164</int><int>0xFEFF</int>
			<int>0xFFA0</int><int>0xFFF9</int><int>0xFFFA</int><int>0xFFFB</int>
		</blank>
	</config>

</fontconfig>
